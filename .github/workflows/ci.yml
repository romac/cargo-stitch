name: CI

on:
  push:
    branches: [main, master]
  pull_request:
  merge_group:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: -D warnings

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  # Quick checks that fail fast
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Rust toolchain
        run: rustup override set nightly

      - name: Cache Cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run cargo check
        run: cargo check --all-targets --all-features

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Rust toolchain
        run: rustup override set nightly && rustup component add rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Rust toolchain
        run: rustup override set nightly && rustup component add clippy

      - name: Cache Cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Rust toolchain
        run: rustup override set nightly

      - name: Cache Cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build documentation
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

  # Main test suite across platforms
  test:
    name: Test (${{ matrix.os }})
    needs: [check]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5

      - name: Setup Rust toolchain
        run: rustup override set nightly

      - name: Cache Cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Install ast-grep (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          curl -fsSL https://ast-grep.github.io/install.sh | bash -s -- --to /usr/local/bin

      - name: Install ast-grep (macOS)
        if: runner.os == 'macOS'
        run: brew install ast-grep

      - name: Build
        run: cargo build --all-targets

      - name: Run tests
        run: cargo nextest run --all-features

  # Ensure minimum supported Rust version compiles
  msrv:
    name: MSRV (1.91)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Rust toolchain (MSRV)
        run: |
          rustup toolchain install 1.91 --profile minimal
          rustup override set 1.91

      - name: Cache Cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-msrv-${{ hashFiles('**/Cargo.lock') }}

      - name: Check MSRV
        run: cargo check --all-targets --all-features

  # Security audit for dependencies
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install cargo-audit
        uses: taiki-e/install-action@cargo-audit

      - name: Run security audit
        run: cargo audit

  # Dependency check for unused/duplicate deps
  deps:
    name: Unused Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Rust toolchain
        run: rustup override set nightly

      - name: Install cargo-machete
        uses: taiki-e/install-action@cargo-machete

      - name: Check for unused dependencies
        run: cargo machete

  # All jobs must pass for merge
  ci-success:
    name: CI Success
    if: always()
    needs: [check, fmt, clippy, docs, test, msrv, audit, deps]
    runs-on: ubuntu-latest
    steps:
      - name: Check all jobs passed
        run: |
          results='${{ toJSON(needs.*.result) }}'
          echo "Job results: $results"
          if echo "$results" | grep -qE '(failure|cancelled)'; then
            echo "Some jobs failed or were cancelled"
            exit 1
          fi
          echo "All jobs passed!"
