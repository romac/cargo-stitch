name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  build:
    name: Build (${{ matrix.target }})
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest

          # Linux ARM64 (native runners)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
          - target: aarch64-unknown-linux-musl
            os: ubuntu-24.04-arm

          # macOS
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v5

      - name: Setup Rust toolchain
        run: |
          rustup update stable && rustup default stable
          rustup target add ${{ matrix.target }}

      - name: Install musl tools
        if: endsWith(matrix.target, '-musl')
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Cache Cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Prepare archive
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/cargo-stitch dist/
          cd dist
          tar -czvf ../cargo-stitch-${{ matrix.target }}.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cargo-stitch-${{ matrix.target }}
          path: cargo-stitch-${{ matrix.target }}.tar.gz
          if-no-files-found: error

  # Upload all binaries to the GitHub release
  upload:
    name: Upload Release Assets
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifacts
        run: ls -R artifacts

      - name: Get release tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Upload to release
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        run: |
          for f in artifacts/**/*.tar.gz; do
            gh release upload "${{ steps.tag.outputs.tag }}" "$f" --clobber
          done

  # Publish to crates.io
  publish:
    name: Publish to crates.io
    needs: [build]
    runs-on: ubuntu-latest
    # Only publish on actual releases, not manual dispatch
    if: github.event_name == 'release'
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v5

      - name: Setup Rust toolchain
        run: rustup update stable && rustup default stable

      - uses: rust-lang/crates-io-auth-action@v1
        id: auth

      - name: Package for crates.io
        run: cargo package --locked

      - name: Publish to crates.io
        run: cargo publish --locked || [[ $? -eq 101 ]]
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
